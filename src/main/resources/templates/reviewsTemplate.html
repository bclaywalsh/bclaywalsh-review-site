<!DOCTYPE HTML>
<html xmlns:th="http://wwwthymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>All of my Reviews</title>
</head>
<body>
<header>
    <h1>All of my Reviews</h1>
</header>
<main>
    <ul>
        <li th:each="review: ${reviewsModel}" }><a th:href="@{/review(id=${review.id})}" th:text="${review.name}" }></a>
        </li>
    </ul>
</main>

</body>
</html>
